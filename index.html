  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikachu</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pikachu">
      <div class="body">

          <div class="eye2"></div>

      <div class="hand1"></div>
      <div class="hand2"></div>

      <div class="leg2"></div>
      <div class="stripe"></div>
